mutation createSaves($device: String!, $console: String!, $directories: [String!], $timemod: [Int!]) {
  createSaves(input:{Device: $device, Console: $console, Directories: $directories, Timemod: $timemod}) {
    Device
    Console
    Directories
    Timemod
  }
}

mutation deleteLocal($device: String!) {
  deleteLocal(input:{Device: $device}) {
    Device
  }
}

query getPaths($device: String!, $userID: Int!) {
  getPaths(Device: $device, UserID: $userID) {
    Paths
    IDs
  }
}

mutation updateTime($id: Int!, $timemod: Int!) {
  updateTime(input: {ID: $id, TimeMod: $timemod}) {
    ID
    TimeMod
  }
}