type Post {
  Device: String!
  Console: String!
  Directories: [String!]
  Timemod: [Int!]
}

type PostTime {
  Device: String!
  UserID: Int!
  Path: String!
  TimeMod: Int!
}

type DeviceName {
  Device: String!
}

type Paths {
  Paths: [String!]
}

input UpdateTime {
  Device: String!
  UserID: Int!
  Path: String!
  TimeMod: Int!
}

input PostDeviceName {
  Device: String!
}

input PostSaves {
  Device: String!
  Console: String!
  Directories: [String!]
  Timemod: [Int!]
}

type Mutation {
  createSaves(input: PostSaves!): Post!
  deleteLocal(input: PostDeviceName!): DeviceName!
  updateTime(input: UpdateTime!): PostTime!
}

type Query {
  getPaths(Device: String!, UserID: Int!): Paths!
}