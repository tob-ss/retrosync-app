type AllIDs {
  IDs: [Int!]
}

type LocalSaves {
  IDs: [Int!]
  UserIDs: [Int!]
  Names: [String!]
  Consoles: [String!]
  Devices: [String!]
  TimeMods: [Int!]
  Paths: [String!]
}

type Post {
  Device: String!
  Console: String!
  Directories: [String!]
  Timemod: [Int!]
}

type UseID {
  ID: Int!
}

type PostTime {
  ID: Int!
  TimeMod: Int!
}

type DeviceUserID {
  Device: String!
  UserID: Int!
}

type Paths {
  IDs: [Int!]
  Paths: [String!]
}

input InputID {
  ID: Int!
}

input UpdateTime {
  ID: Int!
  TimeMod: Int!
}

input PostDeviceUserID {
  Device: String!
  UserID: Int!
}

input PostSaves {
  Device: String!
  Console: String!
  Directories: [String!]
  Timemod: [Int!]
}

type Mutation {
  createSaves(input: PostSaves!): Post!
  deleteLocal(input: PostDeviceUserID!): DeviceUserID!
  updateTime(input: UpdateTime!): PostTime!
  deleteLocalID(input: InputID!): UseID!
}

type Query {
  getPaths(Device: String!, UserID: Int!): Paths!
  getIDs(UserID: Int!): AllIDs!
  getLocalSaves(UserID: Int!): LocalSaves!
}