type Post {
  Device: String!
  Console: String!
  Directories: [String!]
  Timemod: [Int!]
}

input PostSaves {
  Device: String!
  Console: String!
  Directories: [String!]
  Timemod: [Int!]
}

type Mutation {
  createSaves(input: PostSaves!): Post!
}
